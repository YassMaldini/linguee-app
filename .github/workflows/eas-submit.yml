name: EAS Submit

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2
        with:
          repository: YassMaldini/linguee-app
          token: ${{ secrets.PAT }}
          ref: main

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: npm

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          expo-version: 5.x
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: npm install

      - name: 🚀 Create build
      inputs:
        platform:
          description: 'platform'
          required: true
        profile:
          description: 'Build profile from eas.json'
          required: true
        projectRoot:
          description: 'Relative path to root of the EAS project'
          required: true
        expoToken:
          description: 'Expo token'
          required: true
        resourceClass:
          description: 'EAS instance resource class'
          required: true
        noWait:
          description: 'Exit immediately after build is scheduled'
          required: false
        message:
          description: 'Message attached to the build'
          required: false

        run: eas build --platform ios --profile production
        with:
          platform: 'ios'
          expoToken: ${{ secrets.EXPO_TOKEN }}

      - name: 🚀 Submit build
        run: eas submit -p ios --latest --non-interactive